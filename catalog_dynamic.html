<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>קטלוג מוצרים - ח.סבן</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2196F3'
          },
          borderRadius: {
            button: '8px'
          }
        }
      }
    };
  </script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-white font-sans p-6">

  <header class="mb-8">
    <h1 class="text-3xl font-bold text-primary">🏠 קטלוג מוצרים - ח.סבן</h1>
    <nav class="mt-4">
      <a href="catalog_dynamic.html" class="text-blue-600 underline mr-4">🔎 קטלוג</a>
      <a href="product_admin.html" class="text-green-600 underline">⚙️ ניהול</a>
    </nav>
  </header>

  <main>
    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6"></div>
  </main>

  <!-- מודל מוצר -->
  <div id="product-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full relative">
      <button onclick="closeModal()" class="absolute top-2 left-2 text-gray-500 hover:text-red-500 text-xl">&times;</button>
      <img src="" alt="מוצר" class="w-full h-48 object-cover rounded mb-4 modal-image"/>
      <h2 class="text-xl font-bold mb-2 modal-title"></h2>
      <p class="text-gray-600 text-sm mb-2 modal-description"></p>
      <span class="text-primary font-bold text-lg modal-price"></span>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const grid = document.getElementById("products-grid");

      fetch('https://script.google.com/macros/s/AKfycbyzdkvb4wOMILaPIq-oalk6IRA7UKxCfcsRYW0VPjF5LHO3qYLewgicT8Ua6GCdQnTn/exec')
        .then(res => res.json())
        .then(products => {
          grid.innerHTML = products.map(prod => `
            <div onclick="openModal('${prod.title}', '${prod.description}', '${prod.image}', '${prod["price "] || prod.price || "—"}')"
              class="glass-card product-card cursor-pointer rounded-lg overflow-hidden shadow-md transition hover:shadow-xl bg-white">
              <div class="image-transition h-56 relative">
                <img src="${prod.image}" alt="${prod.title}" class="w-full h-full object-cover object-top">
                <div class="absolute inset-0 bg-black/10 opacity-0 hover:opacity-100 transition duration-300"></div>
              </div>
              <div class="p-4">
                <div class="flex justify-between items-start mb-2">
                  <h3 class="text-lg font-bold text-gray-800">${prod.title}</h3>
                  <span class="bg-primary/10 text-primary text-xs px-2 py-1 rounded-full">במלאי</span>
                </div>
                <p class="text-gray-600 text-sm mb-3">${prod.description}</p>
                <div class="flex justify-between items-center">
                  <span class="text-primary font-bold">₪${prod["price "] || prod.price || "—"}</span>
                  <button class="bg-primary text-white px-4 py-2 rounded-button hover:bg-primary/90 transition">הוסף לעגלה</button>
                </div>
              </div>
            </div>
          `).join('');
        })
        .catch(err => {
          console.error("שגיאה בטעינת מוצרים:", err);
          grid.innerHTML = "<p class='text-red-600'>שגיאה בטעינת מוצרים. נסה שוב מאוחר יותר.</p>";
        });
    });

    function openModal(title, description, image, price) {
      document.querySelector('.modal-title').innerText = title;
      document.querySelector('.modal-description').innerText = description;
      document.querySelector('.modal-image').src = image;
      document.querySelector('.modal-price').innerText = "₪" + price;
      document.getElementById('product-modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('product-modal').classList.add('hidden');
    }
  </script>

</body>
</html>
