
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>דף הבית - ח.סבן חומרי בניין</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans p-6">

  <header class="mb-8">
    <h1 class="text-3xl font-bold text-blue-700">🏠 דף הבית - ח.סבן חומרי בניין</h1>
    <nav class="mt-4">
      <a href="catalog_dynamic.html" class="text-blue-600 underline mr-4">🔎 מעבר לקטלוג</a>
      <a href="product_admin.html" class="text-green-600 underline">⚙️ ממשק ניהול מוצרים</a>
    </nav>
  </header>

  <main>
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">📦 מוצרים נבחרים:</h2>
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbyzdkvb4wOMILaPIq-oalk6IRA7UKxCfcsRYW0VPjF5LHO3qYLewgicT8Ua6GCdQnTn/exec')
      .then(response => response.json())
      .then(products => {
        const grid = document.getElementById('products');
        grid.innerHTML = products.map(prod => `
          <div class="bg-white shadow rounded p-4 flex flex-col justify-between">
            <img src="${prod.image}" alt="${prod.title}" class="h-40 w-full object-cover rounded mb-2"/>
            <h3 class="text-lg font-bold text-gray-800">${prod.title}</h3>
            <p class="text-sm text-gray-600 mb-2">${prod.description}</p>
            <span class="text-primary font-bold">${prod["price "] || "₪0"}</span>
          </div>
        `).join('');
      })
      .catch(error => {
        console.error("שגיאה בטעינת מוצרים:", error);
        document.getElementById('products').innerHTML = "<p class='text-red-600'>שגיאה בטעינת מוצרים. נסה שוב מאוחר יותר.</p>";
      });
  </script>

</body>
</html>
