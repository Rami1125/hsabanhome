<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קטלוג מוצרים - ח.סבן חומרי בניין 1994 בע"מ</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        // Tailwind CSS configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#2196F3', secondary: '#BBDEFB' },
                    borderRadius: { 'none': '0px', 'sm': '4px', DEFAULT: '8px', 'md': '12px', 'lg': '16px', 'xl': '20px', '2xl': '24px', '3xl': '32px', 'full': '9999px', 'button': '8px' }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General styles, not directly related to print, but good to have them here */
        body {
            font-family: 'Assistant', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        /* Print-specific styles */
        @media print {
            /* Hide elements that are not necessary for print */
            header, footer, nav, .hide-on-print, .search-bar, .generate-guide-section {
                display: none !important;
            }

            /* Make sure main content is visible and takes up full width */
            main {
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important; /* Remove shadows */
                background-color: white !important; /* Ensure white background for printing */
                color: black !important; /* Ensure black text for readability */
            }

            /* Ensure text and lists are readable */
            p, li {
                font-size: 12pt; /* Adjust font size for print */
                line-height: 1.5;
                color: black;
            }

            h1, h2, h3, h4, h5, h6 {
                color: black;
                page-break-after: avoid; /* Prevent headings from being at the bottom of a page */
            }

            /* Ensure images scale correctly */
            img {
                max-width: 100%;
                height: auto;
                display: block;
                margin: 0 auto;
            }

            /* Ensure tables are readable */
            table {
                width: 100%;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid #ccc;
                padding: 8px;
            }

            /* Display URLs for links */
            a::after {
                content: " (" attr(href) ")";
                font-size: 9pt;
            }

            /* Ensure the installation guide content is visible when printed */
            #installationGuideContainer {
                display: block !important; /* Make sure the container is visible */
            }
            #installationGuideResponse {
                display: block !important; /* Make sure the response content is visible */
                padding: 0;
            }
            .list-decimal {
                list-style-type: decimal !important;
                padding-left: 20px !important;
            }

            /* Break long content for pagination if needed */
            .page-break {
                page-break-before: always;
            }
        }
    </style>
</head>
<body>
    <button class="hide-on-print">Don't Print This Button</button>

    <main class="container mx-auto p-4">
        <section id="installationGuideContainer" class="bg-white p-6 rounded-lg shadow-md mb-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">מדריך התקנה</h2>
            <div id="installationGuideResponse" class="mt-4 text-gray-700">
                </div>
            <p id="installationGuideError" class="text-red-500 mt-2 hidden">אירעה שגיאה. אנא נסה שוב מאוחר יותר.</p>
        </section>
    </main>

    <script>
        // Existing JavaScript code for handling the installation guide and other functionalities
        // ... (your existing JS functions for generateInstallationGuide, etc.)
        async function generateInstallationGuide() {
            const description = document.getElementById('installationDescription').value;
            const installationGuideResponse = document.getElementById('installationGuideResponse');
            const installationGuideLoading = document.getElementById('installationGuideLoading');
            const installationGuideError = document.getElementById('installationGuideError');
            const installationGuideContainer = document.getElementById('installationGuideContainer');

            installationGuideResponse.innerHTML = '';
            installationGuideError.classList.add('hidden');
            installationGuideLoading.classList.remove('hidden');
            installationGuideContainer.classList.add('hidden'); // Hide until content is ready

            if (!description) {
                installationGuideResponse.innerHTML = '<p class="text-red-500">אנא הזן תיאור עבור מדריך ההתקנה.</p>';
                installationGuideContainer.classList.remove('hidden');
                installationGuideLoading.classList.add('hidden');
                return;
            }

            try {
                const response = await fetch('/generate-installation-guide', { // Assuming a backend endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description })
                });

                if (response.ok) {
                    const data = await response.json();
                    const text = data.guide; // Assuming the guide text is in 'guide' property
                    const lines = text.split('\n').filter(line => line.trim() !== '');
                    const formattedText = lines.map(line => {
                        const stepMatch = line.match(/^(\d+\.?\s*)(.*)/); // Matches "1. Step" or "1 Step"
                        if (stepMatch) {
                            return `<li>${stepMatch[2].trim()}</li>`;
                        }
                        return `<p>${line.trim()}</p>`;
                    }).join('');
                    installationGuideResponse.innerHTML = `<ol class="list-decimal pr-5 space-y-1">${formattedText}</ol>`;
                    installationGuideContainer.classList.remove('hidden'); // Show response area
                } else {
                    installationGuideResponse.innerHTML = '<p class="text-red-500">לא הצלחתי להפיק מדריך התקנה. אנא נסה שוב או עם תיאור אחר.</p>';
                    installationGuideContainer.classList.remove('hidden'); // Show response area
                    installationGuideError.classList.remove('hidden');
                }
            } catch (error) {
                console.error("שגיאה בקריאה ל-Gemini API עבור מדריך התקנה:", error);
                installationGuideResponse.innerHTML = '<p class="text-red-500">אירעה שגיאה בטעינת מדריך ההתקנה. אנא נסה שוב מאוחר יותר.</p>';
                installationGuideContainer.classList.remove('hidden'); // Show response area
                installationGuideError.classList.remove('hidden');
            } finally {
                installationGuideLoading.classList.add('hidden'); // Hide loading spinner
            }
        }
    </script>
</body>
</html>
