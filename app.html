<!DOCTYPE html>
<!-- 
Chosen Palette: Dynamic Pastel Palette
Application Structure Plan: The application structure is designed for a dynamic product catalog powered by Google Sheets. It features a header with company name and a cart icon. AI tools are now prominently displayed on the right side as large, image-backed buttons. The main content area dynamically displays categories as colorful tiles and products in a grid. Product details open in a full-screen modal with integrated calculators and contextual AI features. A dedicated cart modal handles order management and includes WhatsApp sharing and professional printing functionalities. This structure prioritizes modularity and dynamic data loading.
Visualization & Content Choices: 
- Report Info: Product Data from Google Sheet -> Goal: Dynamic Loading & Centralized Management -> Viz/Presentation: Fetch JSON from Apps Script, then dynamically create product cards -> Interaction: Products appear after fetch, filters apply to fetched data -> Justification: Allows easy product updates via Google Sheet without touching code, replaces static embedded HTML. -> Library/Method: JavaScript Fetch API.
- Report Info: AI Tools -> Goal: Accessibility & Enhanced UI -> Viz/Presentation: Large, square, rounded buttons with user-defined image backgrounds -> Interaction: Direct access to AI features -> Justification: User requested prominent, stacked buttons with custom backgrounds for branding. -> Library/Method: HTML/CSS (Tailwind) with dynamic `background-image` in JS.
- Report Info: Printing functionality (AI output, Cart) -> Goal: Professional Output -> Viz/Presentation: Print function using a new window/iframe -> Interaction: User triggers print via button -> Justification: Ensures clean, professional prints without interfering with main page layout, preventing blank page issues. -> Library/Method: JavaScript (window.open, document.write).
CONFIRMATION: NO SVG graphics used. NO Mermaid JS used.
-->

        body {

        }
        .ai-button-square {
            width: 100px; /* Fixed width for square button */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px; /* Rounded corners */
            transition: transform 0.2s, box-shadow 0.2s;
            background-size: cover;
            background-position: center;
            color: white; /* Text color for buttons */
            text-shadow: 0 0 5px rgba(0,0,0,0.5); /* Text shadow for readability on image */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative; /* For icon positioning */

        }
        .ai-button-square span {
            z-index: 1; /* Ensure text/icon is above background */
        }
        .ai-button-square::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3); /* Dark overlay for text readability */

        }
        .product-card:hover {

        /* General print styles */
        @media print {

                background: none !important; 
                margin: 0; 
                padding: 0;
            }
            .no-print {
                display: none !important;
            }
        }
        /* Image frame with emoji */
        .emoji-frame {
            position: relative;
            display: inline-block;
            padding: 10px; /* Adjust padding to control emoji spacing */
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .emoji-frame::before {
            content: '✨'; /* Top-left emoji */
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 1.5em;
        }
        .emoji-frame::after {
            content: '🌟'; /* Bottom-right emoji */
            position: absolute;
            bottom: -10px;
            right: -10px;
            font-size: 1.5em;

             * משתמשת ב-Apps Script Web App כ-API.
             */
            const fetchProductsFromSheet = async () => {
                productsContainer.innerHTML = '<p class="text-center text-blue-600 text-xl py-16">טוען מוצרים... אנא המתן.</p>';
                try {
                    // בדיקה האם כתובות ה-URL וה-ID הוגדרו נכון
                    if (APPS_SCRIPT_WEB_APP_URL === 'YOUR_APPS_SCRIPT_URL_HERE' || SPREADSHEET_ID === 'YOUR_SPREADSHEET_ID_HERE') {
                        const errorMessage = `
                            <p class="text-red-500 col-span-full text-center text-lg font-bold">
                                שגיאה: יש להגדיר את כתובת ה-URL של Apps Script Web App ומזהה הגיליון.
                            </p>
                            <p class="text-gray-700 text-center mt-2">
                                אנא ודא שהקבועים <code class="font-mono bg-gray-200 p-1 rounded">APPS_SCRIPT_WEB_APP_URL</code> ו- <code class="font-mono bg-gray-200 p-1 rounded">SPREADSHEET_ID</code> 
                                בתחילת קוד ה-JavaScript הוחלפו בערכים הנכונים שלך, ושהם נמצאים בתוך גרשיים בודדים.
                                (פתח את הקוד ב-Canvas וחפש את הקטע "*** הגדרות חשובות ***").
                            </p>
                        `;
                        productsContainer.innerHTML = errorMessage;
                        console.error('Configuration Error: APPS_SCRIPT_WEB_APP_URL or SPREADSHEET_ID not updated.');
                        return [];
                    }

                    const url = `${APPS_SCRIPT_WEB_APP_URL}?id=${SPREADSHEET_ID}`;
                    console.log('Attempting to fetch from URL:', url); // Log the URL for debugging
                    const response = await fetch(url);
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }
                    const data = await response.json();
                    if (data.error) throw new Error(data.error); // טיפול בשגיאות מהסקריפט

                    // המרת הנתונים מהגיליון לפורמט שאנחנו מצפים לו
                    return data.map(item => ({
                        id: item['מק"ט'] || Math.random().toString(36).substring(2, 11),
                        name: item.title || 'שם לא זמין',
                        price: item.price || 'מחיר לא זמין',
                        description: item.description || 'אין תיאור זמין.',
                        image: item.image || 'https://placehold.co/400x300/e2e8f0/cbd5e0?text=No+Image',
                        category: item.category || 'קטגוריה לא ידועה',
                        // ממפים את category גם ל-department לצורך הסינון
                        department: item.category || 'מחלקה לא ידועה', 
                        brand: item.brand || 'מותג לא ידוע',
                        availability: item.availability || 'זמינות לא ידועה',
                        sku: item['מק"ט'] || 'N/A' // הוספת מק"ט לפרטי המוצר
                    }));
                } catch (error) {
                    console.error("Failed to fetch products from Google Sheet:", error);
                    productsContainer.innerHTML = `<p class="text-red-500 col-span-full text-center">שגיאה בטעינת מוצרים מהגיליון. אנא ודא שה-URL והמזהה נכונים בתוך קוד ה-JavaScript, ושהפריסה של Apps Script פעילה עם ההרשאות המתאימות. פרטי השגיאה המלאים בקונסול הדפדפן (F12).</p>`;
                    return [];
                }
            };
            
            /**
             * פונקציה ליצירת צבע פסטל אקראי.
             * משמשת לאריחי קטגוריות.
             */
            const generatePastelColor = () => {
                return `hsl(${Math.random() * 360}, 70%, 85%)`;
            };
            
            /**
             * פונקציה ליצירת צבע רקע זכוכיתי אקראי.
             * משמשת למודאל המוצר.
             */
            const generateGlassBgColor = () => {
                const hue = Math.random() * 360;
                return `hsla(${hue}, 90%, 55%, 0.3)`;
            };

            /**
             * פונקציה לאכלוס אריחי הקטגוריות ב-DOM.
             * תיקון: אם קטגוריה "לא ידועה" מגיעה, לא ליצור לה אריח.
             */
            const populateCategories = (products) => {
                const categories = [...new Set(products.map(p => p.category))].filter(cat => cat && cat !== 'קטגוריה לא ידועה'); // Ensure category is not empty or "לא ידועה"
                categoriesGrid.innerHTML = categories.map(cat => {
                    const color = generatePastelColor();
                    return `
                        <div class="category-tile cursor-pointer p-6 rounded-xl text-center transition duration-300" 
                             style="background-color: ${color};"
                             data-category="${cat}">
                            <h3 class="text-xl font-bold text-gray-800">${cat}</h3>
                        </div>
                    `;
                }).join('');
            };

            /**
             * פונקציה לרינדור מוצרים ב-DOM.
             * יוצרת את אלמנטי ה-HTML של כרטיסי המוצרים באופן דינמי.
             */
            const renderProducts = (productsToRender) => {
                productsContainer.innerHTML = ''; // נקה את המיכל לפני רינדור
                if (productsToRender.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                    productsToRender.forEach(p => {
                        const productCardHtml = `
                            <div class="product-card bg-white rounded-lg shadow-md p-4 text-center cursor-pointer transform hover:scale-105 transition-transform duration-200" 
                                 data-product-id="${p.id}" 
                                 data-category="${p.category}" 
                                 data-brand="${p.brand}" 
                                 data-type="${p.type}" 
                                 data-department="${p.department}">
                                <img src="${p.image}" alt="${p.name}" class="w-full h-32 object-cover mb-4 rounded" onerror="this.src='https://placehold.co/400x300/e2e8f0/cbd5e0?text=No+Image';">
                                <h3 class="text-lg font-semibold text-gray-800">${p.name}</h3>
                                <p class="text-gray-600 text-sm">${p.description}</p>
                                <div class="mt-4 text-blue-600 font-bold">${p.price} ש"ח</div>
                            </div>
                        `;
                        productsContainer.insertAdjacentHTML('beforeend', productCardHtml);
                    });
                }
            };

            /**
             * פונקציה לאכלוס אפשרויות הסינון (מותגים, סוגים, מחלקות).
             */
            const populateFilters = (products) => {
                const brands = [...new Set(products.map(p => p.brand))].filter(b => b && b !== 'מותג לא ידוע'); // Ensure brand is not empty or "לא ידוע"
                const types = [...new Set(products.map(p => p.type))].filter(t => t && t !== 'סוג לא ידוע'); // Ensure type is not empty or "לא ידוע"
                const departments = [...new Set(products.map(p => p.department))].filter(d => d && d !== 'מחלקה לא ידועה'); // Ensure department is not empty or "לא ידוע"

                const brandFilter = document.getElementById('brand-filter');
                brandFilter.innerHTML = '<option value="">כל המותגים</option>' + brands.map(b => `<option value="${b}">${b}</option>`).join('');

                const typeFilter = document.getElementById('type-filter');
                typeFilter.innerHTML = '<option value="">כל הסוגים</option>' + types.map(t => `<option value="${t}">${t}</option>`).join('');

                const departmentFilter = document.getElementById('department-filter');
                departmentFilter.innerHTML = '<option value="">כל המחלקות</option>' + departments.map(d => `<option value="${d}">${d}</option>`).join('');
            };

            /**
             * פונקציה להפעלת הסינון על רשימת המוצרים.
             */
            const applyFilters = () => {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const selectedBrand = document.getElementById('brand-filter').value;
                const selectedType = document.getElementById('type-filter').value;
                const selectedDepartment = document.getElementById('department-filter').value;

                let filtered = allProducts.filter(p => {
                    const nameMatch = p.name.toLowerCase().includes(searchTerm);
                    const brandMatch = !selectedBrand || p.brand === selectedBrand;
                    const typeMatch = !selectedType || p.type === selectedType;
                    const departmentMatch = !selectedDepartment || p.department === selectedDepartment;
                    return nameMatch && brandMatch && typeMatch && departmentMatch;
                });
                renderProducts(filtered);
                closeSidebar();
            };
            
            /**
             * פונקציה לניקוי כל המסננים.
             */
            const clearFilters = () => {
                document.getElementById('search-input').value = '';
                document.getElementById('brand-filter').value = '';
                document.getElementById('type-filter').value = '';
                document.getElementById('department-filter').value = '';
                renderProducts(allProducts);
                closeSidebar();
            };

            /**
             * פונקציה לאכלוס כפתורי כלי ה-AI בראש הדף.
             */
            const populateAITools = () => {
                aiToolsContainer.innerHTML = aiTools.map(tool => `
                    <button class="ai-button-square relative text-center" 
                            data-tool-id="${tool.id}" 
                            style="background-image: url('${tool.imageUrl}');">
                        <span class="text-xl font-bold">${tool.icon}</span>
                        <span class="text-sm font-semibold mt-1">${tool.name}</span>
                    </button>
                `).join('');
            };
            
            /**
             * פונקציות לפתיחה וסגירה של סרגל הצד (פילטרים).
             */
            const openSidebar = () => {
                filterSidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
                document.getElementById('main-content').classList.add('md:translate-x-[-10rem]');
            };

            const closeSidebar = () => {
                filterSidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
                document.getElementById('main-content').classList.remove('md:translate-x-[-10rem]');
            };
            
            /**
             * פונקציות להצגה והסתרה של מודאל המוצר במסך מלא.
             */
            const showProductModal = (productId) => {
                const product = allProducts.find(p => p.id === productId);
                if (!product) return;

                document.getElementById('modal-product-name').textContent = product.name;
                document.getElementById('modal-product-brand').textContent = `מותג: ${product.brand}`;
                document.getElementById('modal-product-image').src = product.image;
                document.getElementById('modal-product-image').alt = product.name;
                document.getElementById('modal-product-sku').textContent = `מק"ט: ${product.sku}`; // הצגת מק"ט
                document.getElementById('modal-product-description').textContent = product.description;
                addToCartBtn.dataset.productId = product.id; // Store product ID for adding to cart

                modalGlassBg.style.backgroundColor = generateGlassBgColor();

                renderCalculatorForProduct(product);
                
                document.getElementById('modal-ai-output').classList.add('hidden');
                printAiOutputBtn.classList.add('hidden'); // הסתר כפתור הדפסה של AI בהתחלה
                wasteDisposalTools.classList.add('hidden'); // הסתר כלי פינוי פסולת בהתחלה

                productModal.classList.remove('hidden');
                setTimeout(() => {
                    modalContentWrapper.classList.remove('scale-95', 'opacity-0');
                }, 10);
            };
            
            const hideProductModal = () => {
                modalContentWrapper.classList.add('scale-95', 'opacity-0');
                 setTimeout(() => {
                    productModal.classList.add('hidden');
                 }, 300);
            };
            
            /**
             * פונקציה לרינדור המחשבון המתאים בתוך מודאל המוצר, בהתאם לסוג המוצר.
             */
            const renderCalculatorForProduct = (product) => {
                const container = document.getElementById('calculator-content');
                const resultEl = document.getElementById('calculator-result');
                container.innerHTML = '';
                resultEl.textContent = '';
                let calculatorType = 'none';

                if (product.type && (product.type.includes('בלוק') || product.type.includes('לבנים'))) {
                    calculatorType = 'blocks';
                    container.innerHTML = `
                        <p class="text-sm opacity-80 mb-2">חשב כמות בלוקים לקיר</p>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" id="calc-length" placeholder="אורך הקיר (מ')" class="p-2 rounded bg-white/20 placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white">
                            <input type="number" id="calc-height" placeholder="גובה הקיר (מ')" class="p-2 rounded bg-white/20 placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white">
                        </div>
                        <button id="calc-btn" class="w-full mt-2 bg-white/30 p-2 rounded hover:bg-white/40 transition">חשב</button>
                    `;
                } else if (product.type && product.type.includes('צבע')) {
                    calculatorType = 'paint';
                    container.innerHTML = `
                         <p class="text-sm opacity-80 mb-2">חשב כמות צבע נדרשת</p>
                        <input type="number" id="calc-area" placeholder="שטח לצביעה (מ'ר)" class="w-full p-2 rounded bg-white/20 placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white">
                        <button id="calc-btn" class="w-full mt-2 bg-white/30 p-2 rounded hover:bg-white/40 transition">חשב</button>
                    `;
                } else if (product.type && (product.type.includes('בטון') || product.type.includes('מלט'))) {
                     calculatorType = 'volume';
                     container.innerHTML = `
                         <p class="text-sm opacity-80 mb-2">חשב נפח נדרש</p>
                         <div class="grid grid-cols-3 gap-2">
                             <input type="number" id="calc-length" placeholder="אורך (מ')" class="p-2 rounded bg-white/20 placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white">
                             <input type="number" id="calc-width" placeholder="רוחב (מ')" class="p-2 rounded bg-white/20 placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white">
                             <input type="number" id="calc-depth" placeholder="עומק (מ')" class="p-2 rounded bg-white/20 placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white">
                         </div>
                         <button id="calc-btn" class="w-full mt-2 bg-white/30 p-2 rounded hover:bg-white/40 transition">חשב</button>
                     `;
                } else {
                     container.innerHTML = `<p class="text-center opacity-70">אין מחשבון זמין עבור מוצר זה.</p>`;
                }

                const calcBtn = document.getElementById('calc-btn');
                if(calcBtn) {
                    calcBtn.addEventListener('click', () => {
                        let resultText = 'יש להזין ערכים תקינים.';
                        try {
                            if (calculatorType === 'blocks') {
                                const length = parseFloat(document.getElementById('calc-length').value);
                                const height = parseFloat(document.getElementById('calc-height').value);
                                if(isNaN(length) || isNaN(height) || length <= 0 || height <= 0) throw new Error();
                                const area = length * height;
                                const blocks = Math.ceil(area * 12.5); // Standard assumption for blocks per sqm
                                resultText = `נדרשים כ-${blocks} בלוקים עבור ${area.toFixed(2)} מ"ר.`;
                            } else if (calculatorType === 'paint') {
                                const area = parseFloat(document.getElementById('calc-area').value);
                                if(isNaN(area) || area <= 0) throw new Error();
                                const liters = Math.ceil(area / 10); // Standard assumption 10sqm/liter
                                resultText = `נדרשים כ-${liters} ליטר צבע.`;
                            } else if (calculatorType === 'volume') {
                                const length = parseFloat(document.getElementById('calc-length').value);
                                const width = parseFloat(document.getElementById('calc-width').value);
                                const depth = parseFloat(document.getElementById('calc-depth').value);
                                if(isNaN(length) || isNaN(width) || isNaN(depth) || length <= 0 || width <= 0 || depth <= 0) throw new Error();
                                const volume = (length * width * depth).toFixed(3);
                                resultText = `הנפח הנדרש הוא ${volume} מטר קוב.`;
                            }
                        } catch(e) { /* use default error message */ }
                        resultEl.textContent = resultText;
                    });
                }
            };
            
            /**
             * פונקציה לטיפול בכלי ה-AI בתוך מודאל המוצר.
             * מבצעת קריאת API למודל Gemini ומציגה את התשובה.
             */
            const handleModalAITool = async (tool, product) => { // הפונקציה הפכה ל-async
                const outputEl = document.getElementById('modal-ai-output');
                outputEl.classList.add('hidden'); // הסתר קודם
                wasteDisposalTools.classList.add('hidden'); // הסתר כלי פינוי פסולת
                printAiOutputBtn.classList.add('hidden'); // הסתר כפתור הדפסה של AI

                if (tool === 'waste-disposal') {
                    wasteDisposalTools.classList.remove('hidden');
                    return; // אין צורך להציג outputEl עבור זה
                }

                outputEl.classList.remove('hidden');
                printAiOutputBtn.classList.remove('hidden'); // הצג כפתור הדפסה של AI
                outputEl.innerHTML = '<p class="animate-pulse">חושב... 🧠</p>'; // הודעת טעינה

                let promptText = '';
                switch(tool) {
                    case 'enhanced-description':
                        promptText = `כתוב תיאור שיווקי משופר עבור המוצר הבא, המתאים לקטלוג מוצרים לחומרי בניין:
                        שם המוצר: ${product.name}
                        מותג: ${product.brand}
                        תיאור קיים: ${product.description}
                        הדגש יתרונות, איכות ושימושים נפוצים. התשובה צריכה להיות בעברית.`;
                        break;
                    case 'related-products':
                        promptText = `אני מחפש מוצרים קשורים למוצר הבא בקטלוג חומרי בניין:
                        שם המוצר: ${product.name}
                        תיאור: ${product.description}
                        קטגוריה: ${product.category}
                        הצע 3-5 מוצרים רלוונטיים שיכולים להשלים או להיות תחליף, והסבר בקצרה מדוע כל אחד קשור. התשובה צריכה להיות בעברית.`;
                        break;
                    case 'problem-solver':
                        promptText = `מהן בעיות נפוצות שיכולות להתעורר עם שימוש במוצר הבא בתחום הבנייה, וכיצד ניתן לפתור אותן?
                        שם המוצר: ${product.name}
                        תיאור: ${product.description}
                        סוג: ${product.type}
                        הצג 3-4 בעיות נפוצות ופתרונות קצרים לכל אחת. התשובה צריכה להיות בעברית.`;
                        break;
                    default:
                        outputEl.innerHTML = '<p class="text-red-400">כלי AI זה אינו נתמך כרגע.</p>';
                        return;
                }

                try {
                    const chatHistory = [];
                    chatHistory.push({ role: "user", parts: [{ text: promptText }] });
                    const payload = { contents: chatHistory };

                    const response = await fetch(GEMINI_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('Gemini API Error:', errorData);
                        outputEl.innerHTML = `<p class="text-red-400">שגיאת API: ${errorData.error.message || response.statusText}</p>`;
                        return;
                    }

                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        outputEl.innerHTML = text;
                    } else {
                        outputEl.innerHTML = '<p class="text-yellow-400">לא התקבלה תשובה מובנית מה-AI.</p>';
                    }
                } catch (error) {
                    console.error('Error calling Gemini API:', error);
                    outputEl.innerHTML = `<p class="text-red-400">שגיאה בתקשורת עם שירותי ה-AI: ${error.message}</p>`;
                }
            };

            // --- פונקציות עגלת קניות ---
            /**
             * מוסיפה מוצר לעגלת הקניות ומעדכנת את התצוגה.
             */
            const addProductToCart = (productId) => {
                const product = allProducts.find(p => p.id === productId);
                if (product) {
                    cart.push(product);
                    updateCartDisplay();
                    alert(`המוצר "${product.name}" נוסף לעגלה!`);
                    openCartModal(); // פותח את עגלת הקניות להשלמת ההזמנה
                    hideProductModal(); // סוגר את מודאל המוצר
                }
            };

            /**
             * מעדכנת את תצוגת עגלת הקניות ואת מונה הפריטים.
             */
            const updateCartDisplay = () => {
                if (!cartItemsContainer) return; // Ensure element exists

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p class="text-gray-600 text-center">עגלת הקניות ריקה.</p>';
                    document.getElementById('order-form-container').classList.add('hidden'); // הסתר טופס אם עגלה ריקה
                } else {
                    cartItemsContainer.innerHTML = cart.map((item, index) => `
                        <div class="flex justify-between items-center bg-blue-50 p-3 rounded-md shadow-sm">
                            <span class="text-blue-800 font-medium">${index + 1}. ${item.name} (מק"ט: ${item.sku || 'N/A'})</span>
                            <button class="text-red-500 hover:text-red-700 font-bold text-lg" data-cart-index="${index}">&times;</button>
                        </div>
                    `).join('');
                    document.getElementById('order-form-container').classList.remove('hidden'); // הצג טופס אם יש פריטים
                }
                cartCounter.textContent = cart.length;
            };

            /**
             * מסירה פריט מעגלת הקניות לפי אינדקס.
             */
            const removeFromCart = (index) => {
                cart.splice(index, 1);
                updateCartDisplay();
            };

            /**
             * מנקה את כל עגלת הקניות.
             */
            const clearCart = () => {
                cart = [];
                updateCartDisplay();
                alert('העגלה נוקתה בהצלחה!');
                // נקה גם את פרטי הטופס
                customerNameInput.value = '';
                customerPhoneInput.value = '';
                customerEmailInput.value = '';
                deliveryAddressInput.value = '';
                deliveryTypeSelect.value = '';
                orderNotesInput.value = '';
            };

            /**

                let message = 'שלום, ברצוני לבצע הזמנה מ-"ח.סבן חומרי בניין 1994 בע"מ".\n\n';
                
                if (customerName) message += `שם: ${customerName}\n`;

                message += '\nפרטי ההזמנה שלי:\n';

            // --- מאזיני אירועים ---
            document.body.addEventListener('click', (e) => {
                // פתיחת מודאל מוצר
                const productCard = e.target.closest('.product-card');

                 // טיפול בלחיצות על כלי AI בתוך המודאל

                    }

                updateCartDisplay(); // אתחל תצוגת עגלה עם 0 פריטים

        });
