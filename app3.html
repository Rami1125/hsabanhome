<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קטלוג מוצרים - ח.סבן חומרי בניין 1994 בע"מ</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        // Tailwind CSS configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        primary: '#1a56db',
                        secondary: '#e5e7eb',
                        accent: '#3b82f6',
                        dark: '#1f2937',
                        light: '#f9fafb'
                    },
                    borderRadius: { 
                        'none': '0px', 
                        'sm': '4px', 
                        DEFAULT: '12px', 
                        'md': '16px', 
                        'lg': '20px', 
                        'xl': '24px', 
                        '2xl': '28px', 
                        '3xl': '32px', 
                        'full': '9999px', 
                        'button': '8px' 
                    },
                    boxShadow: {
                        'card': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                        'card-hover': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                        'modal': '0 25px 50px -12px rgba(0, 0, 0, 0.25)'
                    },
                    transitionDuration: {
                        '2000': '2000ms'
                    }
                }
            }
        }
    </script>
    <!-- Font and icon links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        /* General styles */
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f5f7fa;
            color: #1f2937;
            overflow-x: hidden;
        }
        
        /* Product card styles */
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: linear-gradient(145deg, #ffffff, #f3f4f6);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .product-image-container {
            position: relative;
            overflow: hidden;
            height: 220px;
            background-color: #f3f4f6;
        }
        
        .product-image {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background-color: rgba(26, 86, 219, 0.9);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }
        
        /* Fullscreen product view */
        .fullscreen-product {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .fullscreen-product.active {
            opacity: 1;
            visibility: visible;
        }
        
        .fullscreen-content {
            background-color: white;
            border-radius: 16px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .fullscreen-product.active .fullscreen-content {
            transform: scale(1);
        }
        
        .close-fullscreen {
            position: absolute;
            top: 16px;
            left: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
        }
        
        .close-fullscreen:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: rotate(90deg);
        }
        
        /* Gallery styles */
        .product-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 16px;
        }
        
        .gallery-thumbnail {
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .gallery-thumbnail:hover, .gallery-thumbnail.active {
            border-color: #3b82f6;
        }
        
        /* Price tag style */
        .price-tag {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            display: inline-block;
            margin-top: 8px;
        }
        
        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /* Animation for the "Add to Cart" button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .btn-cart {
            animation: pulse 2s infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .product-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .fullscreen-content {
                width: 95%;
                padding: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .product-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header (unchanged from original) -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <!-- ... existing header content ... -->
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Breadcrumbs and page title -->
        <div class="mb-8">
            <!-- ... existing breadcrumbs ... -->
            <h1 class="text-3xl font-bold text-gray-900 mt-4">קטלוג המוצרים שלנו</h1>
            <p class="text-gray-600 mt-2">גלה את מגוון המוצרים האיכותיים שלנו לבנייה ושיפוץ</p>
        </div>
        
        <!-- Search and filter section -->
        <div class="mb-8 bg-white p-6 rounded-xl shadow-sm">
            <!-- ... existing search and filter controls ... -->
        </div>
        
        <!-- Products grid -->
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <!-- Fullscreen Product View -->
    <div id="fullscreen-product" class="fullscreen-product">
        <div class="close-fullscreen" onclick="closeFullscreen()">
            <i class="ri-close-line text-xl"></i>
        </div>
        <div class="fullscreen-content">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-8">
                <!-- Image gallery column -->
                <div>
                    <div class="relative overflow-hidden rounded-xl bg-gray-100" style="padding-bottom: 75%;">
                        <img id="main-product-image" src="" alt="מוצר" class="absolute inset-0 w-full h-full object-cover transition duration-500">
                    </div>
                    <div class="product-gallery">
                        <!-- Gallery thumbnails will be inserted here -->
                    </div>
                </div>
                
                <!-- Product details column -->
                <div>
                    <h2 id="fullscreen-title" class="text-3xl font-bold text-gray-900 mb-2"></h2>
                    <div id="fullscreen-price" class="price-tag text-xl mb-4"></div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg mb-6">
                        <h3 class="font-semibold text-lg mb-2">תיאור המוצר</h3>
                        <p id="fullscreen-description" class="text-gray-700"></p>
                    </div>
                    
                    <div class="flex flex-wrap gap-3 mb-6">
                        <button onclick="addToCart(currentFullscreenProduct)" class="btn-primary btn-cart flex items-center">
                            <i class="ri-shopping-cart-line ml-2"></i> הוסף לעגלה
                        </button>
                        <button onclick="openModalFromFullscreen()" class="bg-gray-100 text-gray-800 px-6 py-3 rounded-lg font-medium hover:bg-gray-200 transition flex items-center">
                            <i class="ri-information-line ml-2"></i> פרטים נוספים
                        </button>
                    </div>
                    
                    <div class="border-t border-gray-200 pt-4">
                        <h3 class="font-semibold text-lg mb-3">מפרט טכני</h3>
                        <div id="fullscreen-specs" class="grid grid-cols-2 gap-4">
                            <!-- Specifications will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Existing modals (product modal, cart modal, AI tools modals) -->
    <!-- ... all existing modal HTML remains unchanged ... -->

    <script>
        // Global variables
        let currentFullscreenProduct = null;
        
        // Modified renderProducts function to include fullscreen view option
        function renderProducts(productsToRender) {
            const grid = document.getElementById('products-grid');
            if (productsToRender.length === 0) {
                grid.innerHTML = "<p class='text-gray-600 text-center col-span-full py-12'>לא נמצאו מוצרים התואמים לסינון.</p>";
                return;
            }
            
            grid.innerHTML = productsToRender.map(product => `
                <div class="product-card rounded-xl overflow-hidden shadow-sm">
                    <div class="product-image-container cursor-pointer" onclick="openFullscreenView(${JSON.stringify(product)})">
                        <img src="${product.image}" onerror="this.onerror=null;this.src='https://via.placeholder.com/400x300?text=תמונה+לא+זמינה';" 
                             alt="${product.title}" class="product-image">
                        ${product.availability === 'במלאי' ? 
                          '<div class="product-badge">במלאי</div>' : 
                          '<div class="product-badge bg-red-500">לא זמין</div>'}
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-gray-900 mb-2 truncate" title="${product.title}">${product.title}</h3>
                        <p class="text-gray-600 text-sm mb-3 line-clamp-2">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-gray-900">₪${product.price || product["price "] || "לברר מחיר"}</span>
                            <button onclick="event.stopPropagation(); addToCart(${JSON.stringify(product)})" 
                                    class="bg-blue-600 text-white px-3 py-2 rounded-lg text-sm hover:bg-blue-700 transition">
                                <i class="ri-shopping-cart-line ml-1"></i> הוסף
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Fullscreen view functions
        function openFullscreenView(product) {
            currentFullscreenProduct = product;
            const fullscreenView = document.getElementById('fullscreen-product');
            
            // Set main product details
            document.getElementById('fullscreen-title').textContent = product.title;
            document.getElementById('fullscreen-price').textContent = `₪${product.price || product["price "] || "לברר מחיר"}`;
            document.getElementById('fullscreen-description').textContent = product.description || "אין תיאור זמין";
            
            // Set main image
            const mainImg = document.getElementById('main-product-image');
            mainImg.src = product.image;
            mainImg.alt = product.title;
            
            // Create gallery thumbnails (using same image for demo, in real app you'd have multiple images)
            const gallery = document.querySelector('.product-gallery');
            gallery.innerHTML = `
                <div class="gallery-thumbnail active" onclick="changeMainImage('${product.image}')">
                    <img src="${product.image}" alt="${product.title}" class="w-full h-24 object-cover">
                </div>
                <div class="gallery-thumbnail" onclick="changeMainImage('https://via.placeholder.com/400x300?text=תמונה+2')">
                    <img src="https://via.placeholder.com/400x300?text=תמונה+2" alt="תמונה נוספת" class="w-full h-24 object-cover">
                </div>
                <div class="gallery-thumbnail" onclick="changeMainImage('https://via.placeholder.com/400x300?text=תמונה+3')">
                    <img src="https://via.placeholder.com/400x300?text=תמונה+3" alt="תמונה נוספת" class="w-full h-24 object-cover">
                </div>
            `;
            
            // Set specifications (mock data - in real app this would come from product data)
            const specsContainer = document.getElementById('fullscreen-specs');
            specsContainer.innerHTML = `
                <div class="bg-gray-50 p-3 rounded-lg">
                    <span class="text-gray-500 text-sm">קטגוריה</span>
                    <p class="font-medium">${product.category || 'כללי'}</p>
                </div>
                <div class="bg-gray-50 p-3 rounded-lg">
                    <span class="text-gray-500 text-sm">מק"ט</span>
                    <p class="font-medium">${product.sku || 'לא צוין'}</p>
                </div>
                <div class="bg-gray-50 p-3 rounded-lg">
                    <span class="text-gray-500 text-sm">יצרן</span>
                    <p class="font-medium">${product.manufacturer || 'לא צוין'}</p>
                </div>
                <div class="bg-gray-50 p-3 rounded-lg">
                    <span class="text-gray-500 text-sm">משקל</span>
                    <p class="font-medium">${product.weight || 'לא צוין'}</p>
                </div>
            `;
            
            // Show fullscreen view
            fullscreenView.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeFullscreen() {
            document.getElementById('fullscreen-product').classList.remove('active');
            document.body.style.overflow = '';
        }
        
        function changeMainImage(src) {
            document.getElementById('main-product-image').src = src;
            
            // Update active thumbnail
            document.querySelectorAll('.gallery-thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
        
        function openModalFromFullscreen() {
            closeFullscreen();
            if (currentFullscreenProduct) {
                openModal(
                    encodeURIComponent(currentFullscreenProduct.title),
                    encodeURIComponent(currentFullscreenProduct.description),
                    encodeURIComponent(currentFullscreenProduct.image),
                    encodeURIComponent(currentFullscreenProduct["price "] || currentFullscreenProduct.price || "—"),
                    encodeURIComponent(JSON.stringify(currentFullscreenProduct))
            }
        }
        
        // Keep all existing functionality (cart, modals, AI tools, etc.)
        // ... all existing JavaScript remains unchanged ...
    </script>
</body>
</html>
